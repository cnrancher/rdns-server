---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: default
  image: rancher/dapper:1.11.2
  commands:
  - dapper ci
  privileged: true
  volumes:
  - name: socket
    path: /var/run/docker.sock

- name: docker-publish
  image: plugins/docker
  settings:
    context: "."
    custom_dns: 1.1.1.1
    dockerfile: package/Dockerfile
    password:
      from_secret: docker_password
    repo: rancher/rdns-server
    tag: "${DRONE_COMMIT}-rancher-amd64"
    username:
      from_secret: docker_username
  when:
    event:
    - push
    branch:
    - master

volumes:
- name: socket
  host:
    path: /var/run/docker.sock

...
